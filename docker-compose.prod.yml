# Production Docker Compose Configuration
# Use with: docker-compose -f docker-compose.yml -f docker-compose.prod.yml up -d

version: "3.8"

services:
  postgres:
    restart: always
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
      - ./docker/postgres-backup:/var/backups
    environment:
      POSTGRES_INITDB_ARGS: -c max_connections=200 -c shared_buffers=256MB

  server:
    restart: always
    environment:
      NODE_ENV: production
    deploy:
      replicas: 2
      update_config:
        parallelism: 1
        delay: 10s
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s

  web:
    restart: always
    deploy:
      replicas: 2
      update_config:
        parallelism: 1
        delay: 10s
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s

  nginx:
    restart: always
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - nginx_cache_prod:/var/cache/nginx
      - ./logs/nginx:/var/log/nginx
    deploy:
      resources:
        limits:
          cpus: "2"
          memory: 1G
        reservations:
          cpus: "1"
          memory: 512M

volumes:
  postgres_data_prod:
    driver: local
  nginx_cache_prod:
    driver: local

networks:
  scout-network:
    driver: bridge
